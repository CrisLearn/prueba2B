<ion-header>
  <ion-toolbar>
    <ion-title>Consumo API</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let element of elements">
      <ion-label>
        <h2>{{ element.title }}</h2>
      </ion-label>
      <ion-avatar slot="start">
        <img [src]="element.image" />
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
