<ion-header>
  <ion-toolbar>
    <ion-title>Libros con Perros o Robots</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let book of bookList">
      <ion-thumbnail slot="start">
        <img [src]="book.image" alt="Imagen de libro o mascota" />
      </ion-thumbnail>
      <ion-label>{{ book.title }}</ion-label>
      <ion-button (click)="saveBook(book)" slot="end">Guardar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
